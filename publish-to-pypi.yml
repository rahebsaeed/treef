# This is the name of the workflow that will appear in the "Actions" tab on GitHub.
name: Publish Python Package to PyPI

# This section defines when the workflow will run.
on:
  # This makes the workflow run automatically every time you create a new release.
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  deploy:
    # The type of runner that the job will run on. "ubuntu-latest" is the standard.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up a specific version of Python.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Installs the necessary dependencies for building the package.
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      # 4. Builds the source distribution (sdist) and wheel from your code.
      - name: Build package
        run: python -m build

      # 5. This is the key step that publishes the package to PyPI.
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # This uses the API token you stored in GitHub Secrets.
          password: ${{ secrets.PYPI_API_TOKEN }}